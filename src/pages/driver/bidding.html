<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Bid - MoveIt</title>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto p-8">
        <h1 class="text-3xl font-bold mb-8">Available Bookings</h1>
        
        <div id="availableBookings" class="grid md:grid-cols-2 gap-8">
            <!-- Available bookings will be dynamically inserted here -->
        </div>
    </div>

    <!-- Bid Modal -->
    <div id="bidModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center">
        <div class="bg-white p-6 rounded-lg w-96">
            <h2 class="text-xl font-bold mb-4">Place Your Bid</h2>
            <form id="bidForm" class="space-y-4">
                <input type="hidden" name="bookingId" id="bookingId">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Your Bid Amount (â‚¹)</label>
                    <input type="number" name="bidAmount" required class="form-input" min="0">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Vehicle Type</label>
                    <select name="vehicleType" required class="form-input">
                        <option value="">Select vehicle type</option>
                        <option value="20ft">20ft Container Truck</option>
                        <option value="32ft">32ft Container Truck</option>
                        <option value="open">Open Truck</option>
                        <option value="refrigerated">Refrigerated Truck</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Notes</label>
                    <textarea name="notes" rows="3" class="form-input"></textarea>
                </div>
                <button type="submit" class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700">
                    Submit Bid
                </button>
            </form>
            <button onclick="hideBidModal()" class="mt-4 text-gray-600 hover:text-gray-800">Close</button>
        </div>
    </div>

    <script type="module" src="/src/js/pages/driver/bidding.js"></script>
</body>
</html>
